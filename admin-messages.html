<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Customer Messages | Sowears</title>
    <link rel="stylesheet" href="style2.css">
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
        }

        .message-card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }

        .sender-name {
            font-weight: 700;
            font-size: 18px;
            color: #8b0404;
        }

        .message-date {
            font-size: 12px;
            color: #777;
        }

        .sender-info {
            font-size: 14px;
            margin-bottom: 15px;
            color: #555;
        }

        .message-content {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            font-size: 15px;
            line-height: 1.6;
            white-space: pre-wrap;
        }
    </style>
</head>

<body>
    <header>
        <section id="header">
            <a href="index1.html"><img src="sowearslogo.png" alt="" id="logo"></a>
            <div id="nav_items">
                <ul id="navbar">
                    <li><a href="index1.html">Home</a></li>
                    <li><a href="admin.html">Products</a></li>
                    <li><a href="admin-orders.html">Orders</a></li>
                    <li><a class="active" href="admin-messages.html">Messages</a></li>
                    <li><a href="admin-subscribers.html">Subscribers</a></li>
                </ul>
            </div>
        </section>
    </header>

    <div class="admin-container">
        <h1>Customer Inquiries</h1>
        <div id="messagesList">
            Loading messages...
        </div>
    </div>

    <script>
        async function loadMessages() {
            try {
                const response = await fetch('/api/messages');
                const messages = await response.json();
                const container = document.getElementById('messagesList');

                if (messages.length === 0) {
                    container.innerHTML = "<p>No messages yet.</p>";
                    return;
                }

                container.innerHTML = messages.map(msg => {
                    const date = new Date(msg.createdAt).toLocaleString();
                    return `
                        <div class="message-card">
                            <div class="message-header">
                                <span class="sender-name">${msg.name}</span>
                                <span class="message-date">${date}</span>
                            </div>
                            <div class="sender-info">
                                <p><strong>Email:</strong> ${msg.email}</p>
                                <p><strong>Phone:</strong> ${msg.phone || 'N/A'}</p>
                            </div>
                            <div class="message-content">${msg.message}</div>
                        </div>
                    `;
                }).join('');
            } catch (err) {
                document.getElementById('messagesList').innerHTML = "Error loading messages.";
            }
        }

        loadMessages();
    </script>
</body>

</html>
