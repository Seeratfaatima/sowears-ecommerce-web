<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Manage Orders | Sowears</title>
    <link rel="stylesheet" href="style2.css">
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
        }

        .order-card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eee;
            padding-bottom: 15px;
            margin-bottom: 15px;
        }

        .order-id {
            font-weight: 700;
            color: #8b0404;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-fulfilled {
            background: #d4edda;
            color: #155724;
        }

        .customer-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .info-block h4 {
            margin-bottom: 5px;
            color: #555;
            text-transform: uppercase;
            font-size: 12px;
        }

        .items-list {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .item-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .order-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }

        .order-total {
            font-weight: 700;
            font-size: 18px;
        }

        .status-controls select {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-family: inherit;
        }
    </style>
</head>

<body>
    <header>
        <section id="header">
            <a href="index1.html"><img src="sowearslogo.png" alt="" id="logo"></a>
            <div id="nav_items">
                <ul id="navbar">
                    <li><a href="index1.html">Home</a></li>
                    <li><a href="admin.html">Products</a></li>
                    <li><a class="active" href="admin-orders.html">Orders</a></li>
                    <li><a href="admin-messages.html">Messages</a></li>
                    <li><a href="admin-subscribers.html">Subscribers</a></li>
                </ul>
            </div>
        </section>
    </header>

    <div class="admin-container">
        <h1>Customer Orders</h1>
        <div id="ordersList">
            Loading orders...
        </div>
    </div>

    <script>
        async function updateStatus(orderId, newStatus) {
            try {
                const response = await fetch(`/api/orders/${orderId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ status: newStatus })
                });

                if (response.ok) {
                    loadOrders(); // Refresh list
                } else {
                    alert("Failed to update status.");
                }
            } catch (err) {
                alert("Error connecting to server.");
            }
        }

        async function loadOrders() {
            try {
                const response = await fetch('/api/orders');
                const orders = await response.json();
                const container = document.getElementById('ordersList');

                if (orders.length === 0) {
                    container.innerHTML = "<p>No orders yet.</p>";
                    return;
                }

                container.innerHTML = orders.map(order => {
                    const items = JSON.parse(order.itemsCode);
                    const date = new Date(order.createdAt).toLocaleString();
                    const statusClass = order.status === 'Fulfilled' ? 'status-fulfilled' : 'status-pending';

                    return `
                        <div class="order-card">
                            <div class="order-header">
                                <div>
                                    <span class="order-id">ORDER #${order.id}</span>
                                    <div style="font-size: 12px; color: #777; margin-top: 3px;">${date}</div>
                                </div>
                                <span class="status-badge ${statusClass}">${order.status}</span>
                            </div>
                            <div class="customer-info">
                                <div class="info-block">
                                    <h4>Customer Details</h4>
                                    <p><strong>${order.customerName}</strong></p>
                                    <p>${order.email}</p>
                                    <p>${order.phone}</p>
                                </div>
                                <div class="info-block">
                                    <h4>Shipping Address</h4>
                                    <p>${order.address}</p>
                                    <p><strong>Method:</strong> ${order.paymentMethod.toUpperCase()}</p>
                                </div>
                            </div>
                            <div class="items-list">
                                <h4>Items Ordered</h4>
                                ${items.map(item => `
                                    <div class="item-row">
                                        <span>${item.name} (${item.size}) x ${item.quantity}</span>
                                        <span>PKR ${(item.price * item.quantity).toLocaleString()}</span>
                                    </div>
                                `).join('')}
                            </div>
                            <div class="order-footer">
                                <div class="status-controls">
                                    <span style="font-size: 14px; font-weight: 600; margin-right: 10px;">Change Status:</span>
                                    <select onchange="updateStatus(${order.id}, this.value)">
                                        <option value="Pending" ${order.status === 'Pending' ? 'selected' : ''}>Pending</option>
                                        <option value="Fulfilled" ${order.status === 'Fulfilled' ? 'selected' : ''}>Fulfilled</option>
                                    </select>
                                </div>
                                <div class="order-total">
                                    Total: ${order.total}
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');
            } catch (err) {
                document.getElementById('ordersList').innerHTML = "Error loading orders.";
            }
        }

        loadOrders();
    </script>
</body>

</html>
