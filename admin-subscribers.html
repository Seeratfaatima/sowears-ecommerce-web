<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Newsletter Subscribers | Sowears</title>
    <link rel="stylesheet" href="style2.css">
    <style>
        .admin-container {
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
        }

        .subscriber-list {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background: #f8f8f8;
            font-weight: 700;
            color: #555;
        }

        tr:last-child td {
            border-bottom: none;
        }

        .email-cell {
            font-weight: 500;
            color: #8b0404;
        }

        .date-cell {
            color: #777;
            font-size: 14px;
        }

        .stats-box {
            background: #8b0404;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            display: inline-block;
        }

        .stats-box h2 {
            margin: 0;
            font-size: 32px;
        }
    </style>
</head>

<body>
    <header>
        <section id="header">
            <a href="index1.html"><img src="sowearslogo.png" alt="" id="logo"></a>
            <div id="nav_items">
                <ul id="navbar">
                    <li><a href="index1.html">Home</a></li>
                    <li><a href="admin.html">Products</a></li>
                    <li><a href="admin-orders.html">Orders</a></li>
                    <li><a href="admin-messages.html">Messages</a></li>
                    <li><a class="active" href="admin-subscribers.html">Subscribers</a></li>
                </ul>
            </div>
        </section>
    </header>

    <div class="admin-container">
        <h1>Newsletter Subscribers</h1>

        <div class="stats-box" id="statsBox">
            <p>Total Subscribers</p>
            <h2 id="totalCount">0</h2>
        </div>

        <div class="subscriber-list">
            <table>
                <thead>
                    <tr>
                        <th>Email Address</th>
                        <th>Subscribed Date</th>
                    </tr>
                </thead>
                <tbody id="subscriberTableBody">
                    <tr>
                        <td colspan="2">Loading...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        async function loadSubscribers() {
            try {
                const response = await fetch('/api/subscribers');
                const subscribers = await response.json();
                const tbody = document.getElementById('subscriberTableBody');
                const totalCountHead = document.getElementById('totalCount');

                totalCountHead.innerText = subscribers.length;

                if (subscribers.length === 0) {
                    tbody.innerHTML = "<tr><td colspan='2'>No subscribers yet.</td></tr>";
                    return;
                }

                tbody.innerHTML = subscribers.map(sub => {
                    const date = new Date(sub.createdAt).toLocaleDateString();
                    return `
                        <tr>
                            <td class="email-cell">${sub.email}</td>
                            <td class="date-cell">${date}</td>
                        </tr>
                    `;
                }).join('');
            } catch (err) {
                document.getElementById('subscriberTableBody').innerHTML = "<tr><td colspan='2'>Error loading subscribers.</td></tr>";
            }
        }

        loadSubscribers();
    </script>
</body>

</html>
