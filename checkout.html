<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | Sowears</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="style2.css">
    <style>
        .checkout-container {
            display: grid;
            grid-template-columns: 1.5fr 1fr;
            gap: 40px;
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .checkout-form,
        .order-summary {
            padding: 30px;
            border: 1px solid #e1e1e1;
            border-radius: 10px;
            background: #fff;
        }

        .checkout-form h2,
        .order-summary h2 {
            margin-bottom: 20px;
            font-size: 24px;
            border-bottom: 2px solid #f1f1f1;
            padding-bottom: 10px;
        }

        .form-section {
            margin-bottom: 30px;
        }

        .form-section h3 {
            margin-bottom: 15px;
            font-size: 18px;
            color: #555;
        }

        .input-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            font-size: 14px;
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
        }

        .payment-methods {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 10px;
        }

        .payment-option {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            border: 1px solid #eee;
            border-radius: 5px;
            cursor: pointer;
        }

        .payment-option:hover {
            border-color: #8b0404;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .summary-total {
            border-top: 2px solid #8b0404;
            padding-top: 15px;
            margin-top: 15px;
            font-weight: 700;
            font-size: 20px;
        }

        .btn-order {
            width: 100%;
            padding: 15px;
            background: #8b0404;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 20px;
        }

        .btn-order:hover {
            background: #a00505;
        }
    </style>
</head>

<body>
    <header>
        <section id="header">
            <a href="index1.html"><img src="sowearslogo.png" alt="" id="logo"></a>
            <div id="nav_items">
                <ul id="navbar">
                    <li><a href="index1.html">Home</a></li>
                    <li><a href="shop.html">Shop</a></li>
                    <li><a class="active" href="cart.html"><i class="fa-solid fa-bag-shopping"></i><span
                                class="cart-count"></span></a></li>
                </ul>
            </div>
        </section>
    </header>

    <div class="checkout-container">
        <!-- Details Form -->
        <div class="checkout-form">
            <h2>Shipping Details</h2>
            <form id="checkoutForm">
                <div class="form-section">
                    <div class="input-row">
                        <div class="input-group">
                            <label>First Name</label>
                            <input type="text" id="firstName" required>
                        </div>
                        <div class="input-group">
                            <label>Last Name</label>
                            <input type="text" id="lastName" required>
                        </div>
                    </div>
                    <div class="input-group">
                        <label>Email Address</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="input-group">
                        <label>Phone Number</label>
                        <input type="tel" id="phone" required>
                    </div>
                    <div class="input-group">
                        <label>Shipping Address</label>
                        <input type="text" id="address" placeholder="House number and street name" required>
                    </div>
                    <div class="input-row">
                        <div class="input-group">
                            <label>City</label>
                            <input type="text" id="city" required>
                        </div>
                        <div class="input-group">
                            <label>Country</label>
                            <select id="country">
                                <option>Pakistan</option>
                                <option>United Arab Emirates</option>
                                <option>United States</option>
                                <option>United Kingdom</option>
                            </select>
                        </div>
                    </div>
                </div>

                <h2>Payment Method</h2>
                <div class="form-section">
                    <div class="payment-methods">
                        <label class="payment-option">
                            <input type="radio" name="payment" value="cod" checked>
                            <span>Cash on Delivery (COD)</span>
                        </label>
                        <label class="payment-option">
                            <input type="radio" name="payment" value="card">
                            <span>Credit / Debit Card <i class="fa-brands fa-cc-visa"></i> <i
                                    class="fa-brands fa-cc-mastercard"></i></span>
                        </label>
                    </div>
                </div>

                <button type="submit" class="btn-order">PLACE ORDER</button>
            </form>
        </div>

        <!-- Order Summary -->
        <div class="order-summary">
            <h2>Your Order</h2>
            <div id="checkout-summary-items">
                <!-- Loaded by JS -->
            </div>
            <div class="summary-total">
                <div class="summary-item">
                    <span>Subtotal</span>
                    <span id="sub-val">PKR 0</span>
                </div>
                <div class="summary-item">
                    <span>Shipping</span>
                    <span>FREE</span>
                </div>
                <div class="summary-item" style="border-top: 1px solid #eee; padding-top: 10px;">
                    <span><strong>Total</strong></span>
                    <span id="total-val"><strong>PKR 0</strong></span>
                </div>
            </div>
        </div>
    </div>

    <script src="cart-utility.js"></script>
    <script>
        const summaryItems = document.getElementById('checkout-summary-items');
        const subVal = document.getElementById('sub-val');
        const totalVal = document.getElementById('total-val');
        const checkoutForm = document.getElementById('checkoutForm');

        function loadSummary() {
            const cart = getCart();
            if (cart.length === 0) {
                window.location.href = 'shop.html';
                return;
            }

            summaryItems.innerHTML = cart.map(item => `
                <div class="summary-item" style="font-size: 14px; color: #666;">
                    <span>${item.name} x ${item.quantity}</span>
                    <span>PKR ${(item.price * item.quantity).toLocaleString()}</span>
                </div>
            `).join('');

            const subtotal = cart.reduce((acc, item) => acc + (item.price * item.quantity), 0);
            const totalStr = 'PKR ' + subtotal.toLocaleString();
            subVal.innerText = totalStr;
            totalVal.innerText = totalStr;
        }

        checkoutForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const cart = getCart();
            const orderData = {
                customerName: document.getElementById('firstName').value + ' ' + document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                address: document.getElementById('address').value + ', ' + document.getElementById('city').value + ', ' + document.getElementById('country').value,
                items: cart,
                total: totalVal.innerText,
                paymentMethod: document.querySelector('input[name="payment"]:checked').value
            };

            try {
                const response = await fetch('/api/orders', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(orderData)
                });

                if (response.ok) {
                    alert("Order Placed Successfully!\n\nThank you for shopping with Sowears. Your order has been saved in our system.");
                    localStorage.removeItem('sowears_cart');
                    updateCartCount();
                    window.location.href = 'index1.html';
                } else {
                    const error = await response.json();
                    alert(error.message || "Failed to place order.");
                }
            } catch (err) {
                alert("Connection error. Please check your internet.");
            }
        });

        loadSummary();
    </script>
</body>

</html>
